name: Deploy to EC2 via Ansible

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.ANSIBLE_HOST }} >> ~/.ssh/known_hosts

      - name: Run Ansible playbook on Ansible Server
        run: |
          ssh ec2-user@${{ secrets.ANSIBLE_HOST }} "cd ~/ansible && ansible-playbook -i hosts.ini deploy.yml"
